<div class="container">
    <button ng-click="addItem()">add item</button>
    <button ng-click="updateItem()">update item</button>
    <button ng-click="clearItems()">clear items</button>
    <button ng-click="start()">start</button>
    <button ng-click="stop()">stop</button>
    <div class="row">
        <div class="col-sm-6">
            <section>
                <h3>Slots</h3>
                <json-formatter json="row.slots"></json-formatter>
            </section>
            <section>
                <h3>Slots.Pool</h3>
                <json-formatter json="row.slots.pool"></json-formatter>
            </section>
        </div>
        <div class="col-sm-6">
            <section>
                <h3>Ranges</h3>
                <json-formatter json="row.ranges"></json-formatter>
            </section>
            <section>
                <h3>Ranges.Pool</h3>
                <json-formatter json="row.ranges.pool"></json-formatter>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <section>
                <h3>Days</h3>
                <json-formatter json="row.days"></json-formatter>
            </section>
            <section>
                <h3>Days.Pool</h3>
                <json-formatter json="row.days.pool"></json-formatter>
            </section>
        </div>
        <div class="col-sm-6">
            <section>
                <h3>Months</h3>
                <json-formatter json="row.months"></json-formatter>
            </section>
            <section>
                <h3>Months.Pool</h3>
                <json-formatter json="row.months.pool"></json-formatter>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <section>
                <h3>Tasks</h3>
                <json-formatter json="row.tasks"></json-formatter>
            </section>
            <section>
                <h3>Tasks.Pool</h3>
                <json-formatter json="row.tasks.pool"></json-formatter>
            </section>
        </div>
        <div class="col-sm-6">
            <section>
                <h3>Row</h3>
                <json-formatter json="row"></json-formatter>
            </section>
            <section>
                <h3>Item</h3>
                <code ng-bind="item | json"></code>
            </section>
        </div>
    </div>
    <section>
        <h3>Log</h3>
        <code ng-bind="log | json"></code>
    </section>
    <!-- months -->
    <section class="month" ng-repeat="month in row.months track by $index">
        <!-- <json-formatter json="month"></json-formatter> -->
        <h6>
            <b ng-bind="month.date | date : 'MMMM'"></b>
            <span ng-bind="month.date | date : 'yyyy'"></span>
        </h6>
        <ul class="nav">
            <li class="week">
                <span class="cell">lun</span>
                <span class="cell">mar</span>
                <span class="cell">mer</span>
                <span class="cell">gio</span>
                <span class="cell">ven</span>
                <span class="cell">sab</span>
                <span class="cell">dom</span>
            </li>
            <li class="week" ng-repeat="week in month.weeks track by $index">
                <div class="cell" ng-class="{ day: day, active: day.hours, today: day.$today }" ng-repeat="day in week.days track by $index">
                    <span class="num" ng-bind="day.d"></span>
                    <span class="hours" ng-bind="day.hours" ng-if="day.hours"></span>
                    <div class="tasks">
                        <span class="task" title="{{task.taskId}}" ng-repeat="task in day.tasks track by $index" ng-style="{ width: (task.hours * 4) + 'px' }"></span>
                        <!-- <span class="task" title="{{task.taskId}}" ng-repeat="task in day.tasks track by $index" ng-style="{ width: (12.5 * task.hours) + '%', top: (40 / day.tasks.length * $index) + 'px', height: (40 / day.tasks.length) + 'px', opacity: 1 / (day.tasks.length + 1) * ($index + 1)  }"></span> -->
                    </div>
                </div>
            </li>
        </ul>
    </section>
</div>
