<header>
    <header-items>
        <li class="nav-item">Signin</li>
    </header-items>
</header>

<main>

    <div class="content">
        <form name="form" role="form" novalidate autocomplete="off" ng-submit="state.enabled() && form.$valid && submit()" ng-keyup="$event.keyCode == 13 && state.enabled() && form.$valid && submit()">
            <div class="container-fluid container-form">
                <section class="container-fluid maxw-sm section-bordered shadow">
                    <h6 class="headline foreground light-60">Accedi</h6>
                    <div class="padding-top-xs-20 padding-bottom-xs-20">
                        <div form="form" control="email" ng-model="model.email" title="Email" placeholder="la tua email" required="true"></div>
                        <div form="form" control="password" ng-model="model.password" title="Password" placeholder="la tua password" required="true" min="6"></div>
                        <div form="form" control="text" ng-model="model.shopName" title="Stabilimento" placeholder="il nome dello stabilimento" required="true"></div>
                        <!-- <div form="form" control="select" ng-model="model.type" title="Type" placeholder="selezione un tipo" required="true" source="[{id:1,name:'1'}, {id:2,name:'2'}]"></div> -->
                        <br>
                        <div ng-include="'partials/errors'"></div>
                        <div class="row">
                            <div class="col-lg-9 offset-lg-3">
                                <button type="button" class="btn btn-primary" ng-class="stateClass()" ng-disabled="stateDisabled()" ng-click="submit()" on-validate="form.$invalid">
                                    <span>Registrati</span> <i class="icon-user"></i>
                                </button>
                                <a class="btn btn-outline-primary" ng-href="#/signin">
                                    <span>Accedi</span>
                                </a>
                                <!-- <button state="state" on-click="submit()" on-validate="form.$invalid"><span>Registrati</span> <i class="icon-user"></i></button> -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>

</main>
